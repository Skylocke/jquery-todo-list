<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>you should do things</h1>
  <div id="container">
    <div id="to-do" class="list">
      <h4>to do</h4>
      <ul id="to-do-list">
      </ul>
    </div>
    <div class="form">
      <form id="what-do">
        <input id="text-input" type="text" placeholder="what do?">
        <input id="add-text" type="button" value="do this later">
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
